<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-thumbnail">
            
        </div>
        <div class="post-content">
            <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
            <div class="post-author">post by admin <a href="{{ url_for('.user', username=post.author.username) }}"> {{ post.author.username }} </a></div>
            <div class="post-body">
                {% include "_personalized_post.html"%}
            </div>
            <div class="post-footer">
                <p>
                    <a href="{{ url_for('.download_report', id=post.id) }}">Generate Pdf Report</a>
                </p>
                {% if current_user == post.author %}
                <a href="{{ url_for('.edit', id=post.id) }}">
                    <span class="label label-primary">Check delivery</span>
                </a>
                {% endif %}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
