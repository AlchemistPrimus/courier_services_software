{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card login-card">
            <div class="card-header">
                <h1 class="card-title">Login</h1>
            </div>
            <div class="card-body">
                {{ wtf.quick_form(form) }}
                <br>
                <p class="card-text">Forgot your password? <a href="{{ url_for('auth.password_reset_request') }}">Click here to reset it</a>.</p>
                <p class="card-text">New user? <a href="{{ url_for('auth.register') }}">Click here to register</a>.</p>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
